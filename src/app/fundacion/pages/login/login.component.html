    <div class="container vh-100 d-flex  justify-content-center align-items-center " >
        
        <div class="row"  >
            <div class=" col-md-6 d-flex align-items-center p-0 d-none d-lg-block d-md-block ">
                <img src="./../../../../assets/bienvenide2.png" class="img img-fluid  " style="width: 300px;" alt="...">
            </div>
            <div class=" col-md-6  p-md-0 p-lg-0 pb-3" style="font-weight: bold; background-color: rgba(255, 255, 255, 0.335); " >
                <div class="lg" style="display: flex; justify-content: center; align-items: center; text-align: center;" >
                    <img  style="width: 150px; " src="../../../../assets/huellita grande.png" alt="">
                </div>
                <div class="text-center" *ngIf="miFormulario.invalid && miFormulario.touched">
                    <span class="form-text text-danger" >
                        El email o contrase√±a son incorrectos
                    </span>
                </div>
                <form (ngSubmit)="enviar()" [formGroup]="miFormulario"  >
                
                <div class="mb-4 ">
                    
                    <label for="exampleInputEmail1" class="form-label" style="margin-left: 10px;">User</label>
                    <input type="email" 
                    formControlName="login"
                        class="form-control"
                        id="exampleInputEmail1" 
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label" style="margin-left: 10px;">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="text-center">
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-default"
                        (click)="recibirLogin()"
                        [disabled]="miFormulario.invalid">
                        Submit
                        
                    </button>
                </div>
                        
                
                </form>
            </div>
        </div>
    </div>
